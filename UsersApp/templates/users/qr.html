{% extends "cityhopper/base.html" %}
{% block content %}
  <h2> Weclome to the QR page! </h2>
  <div class="content-section">
    {% load qr_code %}
    {% for booking in bookings %}
      {% qr_from_text booking.bookingid size="m" image_format="png" error_correction="L" %}
    {% endfor %}
  </div>
{% endblock content %}
