{% extends "cityhopper/index.html" %}

{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src = "{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class ="text-secondary">Email: {{ user.email }}</p>
        <p class ="text-secondary">Type: {{ user.profile.userType }}</p>
        <p class ="text-secondary">Mobile No: {{ user.profile.mobile }}</p>
        <p class ="text-secondary">Birth Date: {{ user.profile.birthdate }}</p>
        <p class = "text-secondary">Address: {{ user.profile.address }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
